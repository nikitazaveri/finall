<html>
    <head>
        <title>signup</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"crossorigin="anonymous"/>
     
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup.css">
   
    </head>
    <body>
         <!--Navigation bar starts here-->
      <div id="nav-placeholder">
        </div>
        <script>
        $(function(){
        $("#nav-placeholder").load("navbar.html");
        });
        </script>
      <!--Navigation bar ends here-->

            <div class="container">
                <div class="content">
                    <div class="logo">
                      <img src="/images/logos.png" alt="" height="200px" width="400px"/>
                    </div>
                    
                    <div class="images"></div>
                    
                    <div class="text1" align="left">
                      Welcome to TruCSr,<br>
                      And help NGOs to raise the funds for needy ones.
                    </div>  
                  </div>
    
                <form id="form">
    
                    <div class="social">
        
                        <div class="title">Sign Up</div>
                        
                        <div class="question">
                          Already Have an Account? <br />
                          <span>Sign In</span>
                        </div>
                        <!--Button to login with options-->
                        <center>
                        <div class="btn">
                            <div class="btn-1">
                                <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
                                Sign Up with Google 
                             </div>
                             
                             <div class="btn-2">
                               <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
                                Sign Up with Facebook
                              </div>
                        </div>
                    </center>
                    <!--Button ends here-->
                        <div class="or">Or</div>
                      </div>
                    
                    <div>
                        <!--sign up form with the validation-->
                            <label for="username">User Name</label>
                            <i class="fas fa-user"></i>
                            <input type="text" name="username" id="username" placeholder="User name"/>
                            <i class="fas fa-exclamation-circle failure-icon"></i>
                            <i class="far fa-check-circle success-icon"></i>
                            <div class="error"></div>
                    </div>
                    <div>
                             <label for="email">Email</label>
                             <i class="far fa-envelope"></i>
                             <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
                             <i class="fas fa-exclamation-circle failure-icon"></i>
                             <i class="far fa-check-circle success-icon"></i>
                             <div class="error"></div>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password here"
                         />
                        
                        <i class="fas fa-exclamation-circle failure-icon"></i>
                        <i class="far fa-check-circle success-icon"></i>
                        
                        <div class="error"></div>
                        
                    </div>
                    <button id="btn" type="submit">Submit</button>
                </form>
     <script src="main.js"></script>
        </body>
    </html>
